<body>
    <div class="container" id="app">
        <div class="row main">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <h1 class="title">Welcome</h1>
                    <hr/>
                </div>
            </div>

            <div class="main-login main-center">

                <form class="form-horizontal" method="post" action="#">
                   <!-- Please input signup name -->
                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">User Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span> 
                                <input type="text" v-model="signupModel.name" />
                            </div>
                        </div>
                    </div>
                    <!-- Please input signup nickname -->
                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Nickname</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                <input type="text" v-model="signupModel.nickName" />
                            </div>
                        </div>
                    </div>
                    <!-- Please input email -->
                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input type="text" v-model="signupModel.email" />
                            </div>
                        </div>
                    </div>
                    <!-- Please input password -->
                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input type="text" v-model="signupModel.password" />
                            </div>
                        </div>
                    </div>
                   <!-- Please input signup name -->
                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Gender</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                <input type="text" v-model="signupModel.gender" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <button type="button" class="btn btn-primary btn-lg btn-block login-button" v-on:click="signup" value="sign up">Register</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    </div>


</body>

<script>

        el: '#app',

        data: {
            name: 'zhouzhou',
            signupModel: {
                email: "sz1783@nyu.edu",
                password: '123456',
                name: 'Miss Zhou',
                nickName: "Zhou Zhou",
                gender: 'Female',
            }
        },

        methods: {
            signup: function () {
                console.log("going into method");
                const apiUrl = 'http://dreaminfo-env.us-west-2.elasticbeanstalk.com/nativee/signup'
                const paramData = this.signupModel;
                this.$http.post(apiUrl, paramData).then(response => {
                    alert("successfull")
                    console.log("successfull")
                }, errorResponse => {
                    console.log("unsuccessfull")
                })
            },
        },

        created: function () {
